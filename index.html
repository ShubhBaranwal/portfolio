<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ccc;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .apply_box {
      max-width: 600px;
      padding: 20px;
      background-color: white;
      margin: 0 auto;
      margin-top: 50px;
      box-shadow: 4px 3px 5px rgba(1, 1, 1, 0.1);
      border-radius: 10px;
    }

    .title_small {
      font-size: 20px;
    }

    .form_container {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .form_control {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 15px;
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      padding: 6px 10px;
      border: 1px solid #ccc;
    }
    input:focus{
      outline-color: red;
    }
    .button_container{
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    button{
      background-color: red;
      border: transparent solid 2px;
      padding: 5px 10px;
      color: white;
      border-radius: 8px;
      transition: 0.3 ease-in;
    }
    button:hover{
      background-color: #ccc;
      border: 2px solid red;
      color: black;
      transition: 0.3 ease-out;
      cursor: pointer;
    }
    .textarea_control{
      grid-column: 1/ span 2;
    }
    .textarea_control textarea{
      width: 100%;
    }
    @media (max-width:460px){
      .textarea_control{
        grid-column: 1 / span 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        Job Application
        <span class="title_small">
          (Web)
        </span>
      </h1>

      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name....">
          </div>
          <div class="form_control">
            <label for="last_name">Last Name</label>
            <input type="text" id="Last_name" name="Last_name" placeholder="Enter Last name....">
          </div>
          <div class="form_control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email....">
          </div>
          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select name="job_role" id="job_role">
              <option value="">Select job role</option>
              <option value="">Frontend doveloper</option>
              <option value="">Backend doveloper</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter your Adre
                           ss"></textarea>
          </div>
          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode name....">
          </div>
          <div class="form_control">
            <label for="date">Date</label>
            <input type="date" value="2022-01-10" id="date" name="date">
          </div>
          <div class="form_control">
            <label for="upload">Upload your CV</label>
            <input type="file" id="upload" name="upload">
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</body>

</html>
